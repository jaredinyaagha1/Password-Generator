<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password, My Guy ðŸ˜Ž</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <label for="upperCase">ABC: </label>
          <input id="upperCase" class="upperCase" type="checkbox" name="upperCase">
          <label for="lowerCase">abc: </label>
          <input id="lowerCase" class="lowerCase" type="checkbox" name="lowerCase">
          <label for="numeric">123: </label>
          <input id="numeric" class="numeric" type="checkbox" name="numeric">
          <label for="specialChar">!@#: </label>
          <input id="specialChar" class="specialChar" type="checkbox" name="specialChar">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
